version: '3.8'

services:
  # KK-OCR API Service
  kk-ocr-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: application
    container_name: kk-ocr-v2-api
    image: kk-ocr-v2:latest
    
    ports:
      - "8000:8000"  # API port
      - "9090:9090"  # Metrics port
    
    environment:
      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_WORKERS=4
      - API_SECRET_KEY=${API_SECRET_KEY}
      
      # Model Configuration
      - MODEL_PATH_YOLO=/app/models/yolo_v1_kk_map886.pt
      - MODEL_PATH_UNET=/app/models/unet_kk_cleaner_v1.pt
      
      # VLM Configuration
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=gemini-1.5-pro
      
      # Device Configuration
      - YOLO_DEVICE=cuda
      - UNET_DEVICE=cuda
      - ENABLE_GPU=true
      
      # Logging
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - ENABLE_PII_SCRUBBING=true
      
      # Monitoring
      - ENABLE_METRICS=true
      
      # Environment
      - ENVIRONMENT=production
      - DEBUG=false
    
    volumes:
      # Mount model directory
      - ../models:/app/models:ro
      
      # Mount data directory (optional)
      - ../data/uploads:/app/data/uploads
      
      # Mount logs directory
      - ../logs:/app/logs
    
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    
    restart: unless-stopped
    
    networks:
      - kk-ocr-network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Prometheus (Optional - for monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: kk-ocr-prometheus
    
    ports:
      - "9091:9090"
    
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    
    networks:
      - kk-ocr-network
    
    restart: unless-stopped

  # Grafana (Optional - for visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: kk-ocr-grafana
    
    ports:
      - "3000:3000"
    
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    
    volumes:
      - grafana-data:/var/lib/grafana
    
    networks:
      - kk-ocr-network
    
    restart: unless-stopped
    
    depends_on:
      - prometheus

networks:
  kk-ocr-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
