# Prometheus Configuration for KK-OCR v2

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'kk-ocr-monitor'

scrape_configs:
  - job_name: 'kk-ocr-api'
    static_configs:
      - targets: ['kk-ocr-api:9090']
        labels:
          service: 'kk-ocr-v2'
          environment: 'production'
    
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
